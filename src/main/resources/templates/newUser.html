<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="owner">Name: </label>
    <input type="text" th:field="*{owner}" id="owner"/>
    <br/>
    <label for="car">Car: </label>
    <input type="text" th:field="*{car}" id="car"/>
    <br/>
    <label for="year">Year: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="roleEdit">Role</label>
    <select  class="custom-select" multiple id="roleEdit" name="newRoles[]" required>
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_USER">User</option>
    </select>


    <input type="submit" value="Create"/>
</form>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
